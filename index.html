<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Integer Integrity Indicator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="jumbotron">
        <p><h1>WELCOME TO SYSTEM DIAGNOSTICS.</h1></p>
        <p><h4>Please, enter an integer of your choice.</h4></p>
        <p><h4>For your protection, the systems have automatically limit sample sizes to 100,000,000.</h4></p>
        <p><h2>THANK YOU FOR PARTICIPATING.</h2></p>
      </div>
      <form id="userNumber">
        <div class="form-group">
          <p><label for="userInput">Please input your integer.</label></p>
          <input id="userInput" type="number">
        </div>
        <button type="submit" class="btn btn-danger" id="testButton"><h3>RUN TEST</h3></button>
      </form>
    </div>
    <div class="container" id="hideThat">
    <div class="jumbotron">

      <p><h3>Your results are as follows:</h3></p>
    <span id="output"><ul id="resultList"></ul></span><br>
    </div>
  </div>
  </body>
</html>
